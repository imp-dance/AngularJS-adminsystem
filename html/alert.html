<div class="card reminder {{class}}">
    <div class="card-stacked">
        <div class="card-content row">
            <div class="col s2"><i class="material-icons">{{icon}}</i></div>
            <div class="col s10"><p class="">{{text}}</p></div>
        </div>
        <div class="card-action">
            <a href onclick="angular.element(this).scope().func()" class="waves-effect waves-light btn red lighten-2 right">{{linktext}}</a>
            <div class="clear"></div>
        </div>
    </div>
</div>
