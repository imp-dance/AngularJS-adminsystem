
<div style="max-width:610px;margin:0 auto;">
    <div class="row">
        <div class="col s12"><!--
            <div class="imp-header">
                <img src="html/header.svg" />
            </div>-->
            <h2 class="loginTitle"></h2>
        </div>
    </div>
</div>
<div style="max-width:600px;margin:0 auto;">
    <div class="row">
        <div class="col s12">
            <form class="loginForm card" autocomplete="off">
                <input type="hidden" autocomplete="false" />
                <span class="errorMsg"></span>
                <div class="input-field" style="margin-top:30px;">
                    <label for="username" class="active">Email</label>
                    <input type="text" ng-model="username" placeholder="Email" class="username" name="username" />
                </div>
                <div class="input-field">
                    <label for="password" class="active">Passord</label>
                    <input type="password" (keyup.enter)="document.querySelector('.login').click()" ng-model="password" placeholder="Password" class="password" name="password" />
                </div>
                <button class="login waves-effect waves-light btn-small" ng-click="login()">Logg inn</button>
                <!--<button class="waves-effect waves-light btn-small" ng-click="register()">Create account</button>-->
            </form>
        </div>
    </div>
</div>
